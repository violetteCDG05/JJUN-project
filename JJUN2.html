    <h2>앱의 효용가치</h2>
    <p> 1인가구가 늘어나고 반려동물을 키우는 가정이 늘어나면서 동물을 잘 살피고 싶지만 가족들이 바쁘거나 서로 연락을 하기 번거로운 경우가 있습니다.
    그럴 때 바로 이 앱을 이용한다면 가족 구성원 중 누군가가 동물을 더 잘 보살피고 있다는 것을 체크할 수 있고, 걸러서는 안되는 중요한 건강관리 문제도 확인할 수 있습니다.</p>
