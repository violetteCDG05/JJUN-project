    <h2>개발동기</h2>
    <p>  08년생 우리집 강아지 <strong>박쭌</strong>이 요즘 꾀가 늘어서 밥을 먹었는데도 안먹은 척 또 달라고 하고, 자꾸 바닥에 있는 간식을 훔쳐먹는 지경에 이르렀습니다. <br>
        그리고 나이가 먹어가면서 약도 챙겨주어야 하는데 바쁜 우리 가족들은 이것을 잊어버리고 밤에 아픈 경우도 생깁니다.
      그래서 <u>박소라</u>가 개발한 우리집 강아지 생활패턴 관리 앱, <strong><u>"JJUN"</u></strong>을 만들었습니다.</p>
