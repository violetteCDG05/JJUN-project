    <h2>앱 설명</h2>
    <p>이 앱은 단순한 메뉴로 구성되어 있습니다. 먼저 가족 구성원들이 가입한 다음, 반려동물에게 관리가 필요한 목록을 작성합니다.
    예를 들어 '급식 배급','간식 배급','산책','약물 투여' 등이 있을 것입니다. 오늘 현황을 살펴보고 가족구성원 중 누가 급여를 해야 하는지 당번을 정할 수도 있습니다....</p>
